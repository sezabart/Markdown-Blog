landing:
  intro: "Select a role to filter the cards below. Cards are lightweight descriptors linking skills, projects or blogs. Add or edit options to customize the landing experience."
  default: "dev"
  layout: "grid" # accepts 'grid' or 'list'
  options:
    - key: "dev"
      label: "Developer"
      description: "Web, API and backend engineering — from small services to deployable apps."
      cards:
        - title: "Django"
          desc: "Expertise in Django: apps, admin, and ORM patterns."
          img: "/static/django.png"
          link: "/blogs/nlblog/"
        - title: "HTMX"
          desc: "Progressive enhancement and interactive HTML without heavy JS." 
          img: "/static/htmx.png"
          link: "/"
        - title: "FastHTML"
          desc: "Small, component-first HTML rendering used across this site."
          img: "/static/fasthtml.svg"
          link: "/"
    - key: "ml"
      label: "ML Engineer"
      description: "Machine learning pipelines, model prototyping and small-scale deployments."
      cards:
        - title: "TensorFlow"
          desc: "Model development and serving with TensorFlow/Keras."
          img: "/static/tensorflow.png"
          link: "/blogs/ljblog/"
        - title: "Luxonis OAK"
          desc: "Experience with on-device vision hardware and edge inference."
          img: "/static/oak.svg"
    - key: "electronics"
      label: "Electronics Enthusiast"
      description: "Single-board computers, microcontrollers and custom tooling."
      cards:
        - title: "SBCs"
          desc: "Projects using Raspberry Pi, Orange Pi and Banana Pi platforms."
          img: "/static/raspberrypi.svg"
        - title: "Microcontrollers"
          desc: "Hands-on firmware for Arduino, RP2040 and ESP32." 
          img: "/static/arduino.svg"
        - title: "Workshop Tools"
          desc: "Custom tools for soldering, testing and prototyping."
          img: "/static/tools.svg"
    - key: "design"
      label: "Design Professional"
      description: "3D CAD, fabrication and product design workflows."
      cards:
        - title: "3D Modeling"
          desc: "Experience with CATIA, Fusion360, Onshape and AutoCAD."
          img: "/static/3dmodeling.svg"
        - title: "3D Printing"
          desc: "Designed and printed robust, production-ready models."
          img: "/static/3dprinting.svg"
        - title: "Laser Cutting"
          desc: "Laser-cut prototyping and small-batch fabrication."
          img: "/static/lasercutting.svg"
    - key: "iot"
      label: "IoT Specialist"
      description: "Edge integrations, messaging and orchestration for devices."
      cards:
        - title: "Node-RED"
          desc: "Flow-based integration for hardware, APIs and cloud services."
          img: "/static/nodered.svg"
        - title: "Serial Communication"
          desc: "UART/USB serial bridging for sensors and embedded devices."
          img: "/static/serial.svg"
        - title: "Disperanto"
          desc: "Lightweight distributed-sensor protocol for low-bandwidth links."
          img: "/static/disperanto.svg"
        - title: "MQTT"
          desc: "Reliable pub/sub messaging for telemetry and control."
          img: "/static/mqtt.svg"
        - title: "Edge Gateway"
          desc: "Gateways that bridge serial devices to cloud platforms via MQTT/Node-RED."
          img: "/static/gateway.svg"

